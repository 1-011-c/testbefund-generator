<div>
  <app-create-test-info></app-create-test-info>
</div>
<div>
  <h2>Test-Definition</h2>
  <span>
  Es gibt 2 Möglichkeiten, einen Testcontainer zu definieren: Im UI Modus (Interaktiv) oder im Code Modus (als JSON).

  Sie können den JSON Modus verwenden, um Testcontainer-Definitionen zu speichern und zu laden!
  </span>
  <div>
    <app-create-test-controls (add)="addTest()"
                              (generate)="generate()"
                              [disabled]="creating$ | async"
                              [labelSize]="labelSize$ | async"
                              (labelSizeChange)="setLabelSize($event)"
                              [testsToCreate]="testsToCreate$ | async"
                              (testsToCreateChange)="setContainersToCreate($event)"></app-create-test-controls>
  </div>
  <mat-tab-group>
    <mat-tab label="Test Definition (UI Modus)">
      <mat-card>
        <div class="clients-container">
          <mat-form-field style="width: 350px">
            <mat-label>Ausstellende Organisation</mat-label>
            <mat-select [ngModel]="(request$ | async).clientId" (ngModelChange)="setClientId($event)"
                        style="width: 100%">
              <mat-option>Keine</mat-option>
              <mat-option *ngFor="let client of clients$ | async" [value]="client.id">
                {{client.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-button (click)="reloadClients()">Reload</button>
        </div>

        <div style="width: 100%; display: flex; flex-direction: column">
          <app-create-test-single-test
            *ngFor="let test of (request$ | async).testRequests; index as i; trackBy: trackByIndex"
            [test]="test"
            (delete)="deleteTest(i)"
            (update)="updateTest(i, $event)"
          ></app-create-test-single-test>
        </div>
      </mat-card>

    </mat-tab>
    <mat-tab label="Test-Definition (Template Modus)">
      <app-create-single-test-code
        (requestChange)="setRequest($event)"
        [request]="request$ | async">
      </app-create-single-test-code>
    </mat-tab>
  </mat-tab-group>
</div>
